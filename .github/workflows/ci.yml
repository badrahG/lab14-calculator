name: CI Процесс

on:
  push:
    branches:
      - develop
      - 'release/**'
  pull_request:
    branches:
      - develop
      - 'release/**'
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Кодыг Татах
        uses: actions/checkout@v4
      
      - name: JDK 17 Тохируулах
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Maven Dependencies Татах
        run: mvn dependency:go-offline
      
      - name: Checkstyle Шалгах
        run: mvn checkstyle:check
      
      - name: JUnit Тест Ажиллуулах
        run: mvn test
      
      - name: JaCoCo Coverage Шалгах (100% Branch)
        run: mvn jacoco:check
      
      - name: JaCoCo Тайлан Үүсгэх
        run: mvn jacoco:report
      
      - name: Coverage Тайлан Upload
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/